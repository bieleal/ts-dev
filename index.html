<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TS - Com</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #121212);
        font-family: 'Montserrat', sans-serif;
        color: #fff;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 5rem;
        text-align: center;
        animation: glowPulse 2s infinite alternate;
        margin: 0;
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff4c4c, 0 0 30px #ff4c4c; transform: scale(1); }
        50% { text-shadow: 0 0 20px #ff6ec7, 0 0 40px #ff6ec7, 0 0 60px #ff6ec7; transform: scale(1.1); }
        100% { text-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff4c4c, 0 0 30px #ff4c4c; transform: scale(1); }
    }

    /* Footer discreto tipo barra */
    .footer-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.6);
        color: #aaa;
        font-size: 0.9rem;
        text-align: center;
        padding: 5px 10px;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
    }

    .footer-bar span {
        color: #fff;
    }

    /* Cookie banner */
    #cookieBanner {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20,20,20,0.9);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 0 10px #000;
    }

    #cookieBanner button {
        background: #ff4c4c;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
    }

</style>
</head>
<body>
    <h1>Em Breve</h1>

    <div class="footer-bar">
        <div>All Rights Reserved © <span>TS - DEV</span></div>
        <div>Última atualização: <span id="lastUpdate"></span></div>
    </div>

    <div id="cookieBanner">
        Esse site usa cookies para melhorar sua experiência.
        <button id="acceptCookies">Aceitar</button>
    </div>

<script>
    // Variável que mantém a última atualização enquanto o site roda
    const lastUpdateTime = new Date();

    function formatDate(d) {
        const pad = n => n.toString().padStart(2,'0');
        return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    document.getElementById('lastUpdate').textContent = formatDate(lastUpdateTime);

    // Cookies reais usando localStorage
    const cookieBanner = document.getElementById('cookieBanner');
    const acceptButton = document.getElementById('acceptCookies');

    // Verifica se usuário já aceitou
    if(localStorage.getItem('cookiesAccepted') === 'true'){
        cookieBanner.style.display = 'none';
    }

    acceptButton.addEventListener('click', () => {
        localStorage.setItem('cookiesAccepted', 'true');
        cookieBanner.style.display = 'none';
    });
</script>
</body>
</html>
